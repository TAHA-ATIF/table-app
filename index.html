<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Table App</h1>
      <form onsubmit="return generateTable(event)">
        <input
          type="number"
          name="number"
          id="input"
          inputmode="numeric"
          placeholder="Enter a number"
        />
        <button type="submit" id="btn">Enter</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
